<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MediBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #333;
    }
    .navbar { background: rgba(255,255,255,0.9) !important; }
    .navbar-brand { font-family: 'Montserrat', sans-serif; font-weight: 800; color: #2575fc !important; }
    .nav-link { font-weight: 500; color: #555 !important; }
    .nav-link:hover { color: #2575fc !important; }
    .login-card {
      border-radius: 20px;
      padding: 40px;
      background: #fff;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
    .login-card h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #2575fc;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
    }
    .btn-primary {
      border-radius: 50px;
      font-weight: 600;
      padding: 10px 0;
      background: #2575fc;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover { background: #1a5ed8; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">MediBot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="login-card">
        <h3 class="text-center mb-4">Welcome Back</h3>
        <p class="text-center text-muted mb-4">Login to access your MediBot account</p>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
          <p class="text-center">Don't have an account? <a href="register.html">Register Now</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & Axios -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
// API Configuration - UPDATED FOR PRODUCTION
const API_BASE_URL = "https://mdeibot.onrender.com";

document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    // UPDATED: Using production API URL
    const res = await axios.post(`${API_BASE_URL}/api/auth/login`, {email, password});
    alert('Login successful!');
    window.location.href = "index.html";  // Redirect to home
  } catch(err){
    alert('Error: ' + (err.response?.data?.message || err.message));
  }
});
</script>
</body>
</html>
